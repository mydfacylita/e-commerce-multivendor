<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E5E5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bagGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Fundo gradiente branco para cinza -->
  <rect width="64" height="64" rx="12" fill="url(#bgGrad)"/>
  
  <!-- Sacola magrinha igual ao logo - Mascote MYDSHOP -->
  <g filter="url(#shadow)">
    <!-- Corpo da sacola (trapezoidal - mais magra) -->
    <path d="M20 20 L17 52 C17 54.5 18 56 20 56 L44 56 C46 56 47 54.5 47 52 L44 20 Z" 
          fill="url(#bagGrad)" 
          stroke="#2563EB" 
          stroke-width="2" 
          stroke-linejoin="round"/>
    
    <!-- AlÃ§a laranja -->
    <path d="M23 20 C23 12 27 8 32 8 C37 8 41 12 41 20" 
          stroke="#F97316" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Olhinhos felizes (meia-lua) -->
    <path d="M24 36 Q27 33 30 36" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M34 36 Q37 33 40 36" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Sorriso branco (tracinho simples) -->
    <path d="M27 46 Q32 50 37 46" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Brilho na sacola -->
    <ellipse cx="24" cy="28" rx="4" ry="5" fill="white" opacity="0.35"/>
  </g>
</svg>
